<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="graphic-drawing" />
	<meta name="keywords" content="PetProject">
	<meta name="author" content="Foxtail25">

	<meta property="og:title" content="Graphic-drawing">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://foxtail25.github.io/code_mu_proj_graphic_drawing/">

	<link rel="icon" href="./favicon.ico">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/index.css">
	<title>Graphic-drawing</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="header">
				<h1 class="animate__animated animate__backInLeft">Graphic-drawing</h1>
				<h2 class="animate__animated animate__backInRight">Рисование на канвасе</h2>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="main">
				<div id="drw-tool" class="drawing-toolbar _opacity">
					<button id="clear-canvas-btn" class="btn btn-danger">Стереть рисунок</button>
					<div class="input-container">
						<label for="color-input">
							цвет
							<input id="color-input" type="color" value="#000000">
							<div class="paint-color">
								<div class="paint_spot"></div>
								<div class="paint_spot"></div>
								<div class="paint_spot"></div>
								<div class="paint_spot"></div>
								<div class="paint_spot"></div>
							</div>
						</label>
					</div>
					<button id="paint-background-btn" class="btn btn-success">Покрасить фон</button>
					<div class="input-container">
						<label for="brush-weight">
							толщина
							<input id="brush-weight" type="number" value="1" max="70" min="1">
						</label>
					</div>
					<div class="input-container">
						<label for="brush-opacity"
							title="прозрачность окончания линии. Лучше всего действует если не двигать мышку, а просто нажать и отпустить левую клавишу мыши">
							прозрачность
							<input id="brush-opacity" type="number" value="0" max="9" min="0">
						</label>
					</div>
					<div class="input-container">
						<label for="brush-blur"
							title="Лучше всего действует если не двигать мышку, а просто нажать и отпустить левую клавишу мыши">
							размытие
							<input id="brush-blur" type="number" value="0" max="10" min="0">
						</label>
					</div>

					<button id="save-img-btn" type="button" class="btn btn-success">Сохранить</button>
				</div>
				<div class="painting_container _opacity">
					<div class="canvas-container back">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="canvas-container front">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<canvas id="canvas-draw-board" class="drawing-board" width="984" height="490"></canvas>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<footer>
			<div class="container">
				<div class="footer">
					<div class="copyright">©</div>
					<div class="author">
						<a href="https://github.com/FoxTail25" target="_blank" class="author_git"></a>
						<span>FoxTail25</span>
						<a href="https://t.me/Siverk" target="_blank" class="author_telegram"></a>
					</div>
					<div class="year">2025</div>
				</div>
			</div>
		</footer>
	</footer>
	<img class="body_bg" src="./img/шедевр.png">
	<img class="body_bg" src="./img/шедевр2.png">
	<img class="body_bg" src="./img/шедевр3.png">
	<script src="./js/drawingBoard.js" type="module"></script>
	<script src="./js/slider.js"></script>
</body>

</html>
