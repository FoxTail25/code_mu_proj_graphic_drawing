<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="graphic-drawing" />
	<meta name="keywords" content="PetProject">
	<meta name="author" content="Foxtail25">

	<meta property="og:title" content="graphic-drawing">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://www.example.com/">

	<link rel="icon" href="./favicon.ico">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/index.css">
	<title>graphic-drawing</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="header">
				<h1>graphic-drawing</h1>
				<h2>Рисование на канвасе</h2>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="main">
				<div id="drw-tool" class="drawing-toolbar">
					<button id="clearCanvasBtn" class="btn btn-danger">Стереть рисунок</button>
					<div class="inputContainer">
						<label for="colorInput">
							цвет
							<input id="colorInput" type="color" value="#000000">
							<!-- <canvas width="50" height="40"></canvas> -->

						</label>
					</div>
					<div class="inputContainer">
						<label for="brushWeight">
							толщина
							<input id="brushWeight" type="number" value="1" max="70" min="1">
						</label>
					</div>
					<div class="inputContainer">
						<label for="brushBlur">
							размытие
							<input id="brushBlur" type="number" value="0" max="10" min="0">
						</label>
					</div>

					<button id="saveImgBtn" type="button" class="btn btn-success">Сохранить изображение в файл</button>
				</div>
				<div class="painting_container">
					<div class="canvas-container back">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="canvas-container front">
						<div></div>
						<div></div>
						<div></div>
						<div></div> 
						<canvas id="canvas-draw-board" class="drawing-board" width="984" height="560"></canvas>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<footer>
			<div class="container">
				<div class="footer">
					<div class="copyright">©</div>
					<div class="author">
						<a href="https://github.com/FoxTail25" target="_blank" class="author_git"></a>
						<span>FoxTail25</span>
						<a href="https://t.me/Siverk" target="_blank" class="author_telegram"></a>
					</div>
					<div class="year">2025</div>
				</div>
			</div>
		</footer>
	</footer>
	<div class="bg_html">
		<div class="container">
			<div class="bg_page">

			</div>
		</div>
	</div>
	<script src="./js/drawingBoard.js" type="module"></script>
</body>

</html>
