<body>
	<header>
		<div class="container">
			<div class="header">
				<h1>graphic-drawing</h1>
				<h2>Рисование на канвасе</h2>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="main">
				<div id="drw-tool" class="drawing-toolbar">
					<button id="clearCanvasBtn">clear</button>
					<div>
						цвет
						<input id="colorInput" type="color" value="#000000">
					</div>
					<div>
						толщина
						<input id="brushWeight" type="number" value="1" max="70" min="1">
					</div>
					<div>
						размытие
						<input id="brushBlur" type="number" value="0" max="10" min="0">
					</div>
					<button id="saveImgBtn">Сохранить изображение в файл</button>
				</div>
				<!-- <canvas class="drawing-board"></canvas> -->
				<!-- <canvas class="drawing-board" style="width:200px; height:200px"></canvas> -->
				<canvas id="canvas-draw-board" class="drawing-board" width="1024" height="600"></canvas>
			</div>
		</div>
	</main>
	<footer>

			<div class="container">
				<div class="footer">

			</div>
